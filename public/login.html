<div class="hero-unit">
    <form class="form-horizontal" ng-submit="login()" role="form">
      <div class="form-group">
        <label class="control-label col-lg-4" for="inputUsername">用户名</label>
        <div class="col-lg-4">
          <input type="text" class="form-control" id="inputUsername" placeholder="username" ng-model="username">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-lg-4" for="inputPassword">密码</label>
        <div class="col-lg-4">
          <input type="text" class="form-control" id="inputPassword" placeholder="password" ng-model="password">
        </div>
      </div>
	  <div class="form-group">
	  	<label class="control-label col-lg-4"></label>
	    <div class="col-lg-4">
			<input type="checkbox" ng-model="auto">自动登录
	    </div>
	  </div>
      <div class="form-group">
        <label class="control-label col-lg-4"></label>
        <div class="col-lg-4">
          <button type="submit" class="btn">登录</button>
        </div>
      </div>
    </form>
</div>
