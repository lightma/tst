        <div class="row-fluid products" data-ng-repeat="product in products" id="{{product.code}}">

          </div>
          <div class="span3">
            <p>

<!--add dialog-->
  <div class="modal hide fade" id="add-div">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"
        aria-hidden="true">&times;</button>
      <h3>Add</h3>
    </div>
    <form class="form-signin" method="post"
      action="#">
      <div class="modal-body">

        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="input-block-level" id="form-name" placeholder="name"> 
        <input type="text" class="input-block-level" id="form-code" placeholder="code"> 
        <input type="text" class="input-block-level" id="form-type" placeholder="type">
        <input type="text" class="input-block-level" id="form-unit" placeholder="unit"> 
        <input type="text" class="input-block-level" id="form-cost" placeholder="cost"> 
        <input type="text" class="input-block-level" id="form-number" placeholder="number">
        <label class="checkbox"> <input type="checkbox" id="form-enabled" value="enabled"> enabled </label>
        <div id="msg-div" class="alert fade">add ok.</div>
      </div>
      <div class="modal-footer">
        <button id="form-add" class="btn btn-primary">yes</button>
        <button class="btn btn-primary" data-dismiss="modal">back</button>
      </div>
    </form>
  </div>


  <script src="js/angular.js"></script>
