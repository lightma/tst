<div class="hero-unit">
    <div id="msg-div" class="alert fade"></div>
    <p>Add a new item:<br>
    <form ng-submit="addProduct()">
    	<input type="text" ng-model="code" size="30" placeholder="product code" ng-change="change()">
        <br>
        <input type="text" ng-model="name" size="30" placeholder="product name" disabled="{{disabled}}">
        <br>
        <input type="text" ng-model="img" size="30" placeholder="product img">
        <br>
        <input type="text" ng-model="type" size="30" placeholder="product type"  disabled="{{disabled}}">
        <br>
        <input type="text" ng-model="addr" size="30" placeholder="product addr"  disabled="{{disabled}}">
        <br>
        <input type="text" ng-model="spec" size="30" placeholder="product spec"  disabled="{{disabled}}">
        <br>
        <input type="text" ng-model="amount" size="30" placeholder="amount">
        <br>
        <input type="text" ng-model="sellingPrice" size="30" placeholder="product sellingPrice">
        <input type="text" ng-model="cost" size="30" placeholder="product cost">
        <input type="checkbox" ng-model="product" size="30">
        <button class="btn-primary" type="submit"><i class="icon-plus icon-white"></i></button>
        <a class="btn btn-primary" ng-click='back()'> back </a>
    </form>
    </p>
</div>
